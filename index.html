<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <h1 class="col-12">Weather Dashboard</h1>
    </header>
    <main class="main">
        <div class="row">
            <div class="col-sm-4">
                <div>
                    <form id="search-form">
                        <label id="search-label" for="search-input">Search for a City:</label>
                        <input id="search-input" class="form-input" placeholder="e.g. Philadelphia"></input>
                        <button class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div>
                </div>
            </div>
            <div class="col-sm-8 current-weather-display">
                <div class="row" id="current-weather">
                    <h2 id="current-city" class="info-titles"></h2>
                    <img id="current-weather-icon" src="">
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind"></p>
                    <p id="current-uv"></p>
                    <p id="current-uv-value"></p>
                </div>
                <div class="row" id="forecast-section">
                    <h2 id="forecast-title" class="info-titles"></h2>
                    <div class="row" id="card-holder">
                        <div id="forecast-card-1">
                            <p class="forecast-date" id="forecast-date-1"></p>
                            <img id="forecast-icon-1" src="">
                            <p class="forecast-temp" id="forecast-temp-1"></p>
                            <p class="forecast-wind" id="forecast-wind-1"></p>
                            <p class="forecast-humidity" id="forecast-humidity-1"></p>
                        </div>
                        <div id="forecast-card-2">
                            <p class="forecast-date" id="forecast-date-2"></p>
                            <img id="forecast-icon-2" src="">
                            <p class="forecast-temp" id="forecast-temp-2"></p>
                            <p class="forecast-wind" id="forecast-wind-2"></p>
                            <p class="forecast-humidity" id="forecast-humidity-2"></p>
                        </div>
                        <div id="forecast-card-3">
                            <p class="forecast-date" id="forecast-date-3"></p>
                            <img id="forecast-icon-3" src="">
                            <p class="forecast-temp" id="forecast-temp-3"></p>
                            <p class="forecast-wind" id="forecast-wind-3"></p>
                            <p class="forecast-humidity" id="forecast-humidity-3"></p>
                        </div>
                        <div id="forecast-card-4">
                            <p class="forecast-date" id="forecast-date-4"></p>
                            <img id="forecast-icon-4" src="">
                            <p class="forecast-temp" id="forecast-temp-4"></p>
                            <p class="forecast-wind" id="forecast-wind-4"></p>
                            <p class="forecast-humidity" id="forecast-humidity-4"></p>
                        </div>
                        <div id="forecast-card-5">
                            <p class="forecast-date" id="forecast-date-5"></p>
                            <img id="forecast-icon-5" src="">
                            <p class="forecast-temp" id="forecast-temp-5"></p>
                            <p class="forecast-wind" id="forecast-wind-5"></p>
                            <p class="forecast-humidity" id="forecast-humidity-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
